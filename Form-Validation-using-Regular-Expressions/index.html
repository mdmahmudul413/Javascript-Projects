<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dragon Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your travel request has been successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your travel request has not been sent submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container my-5">
        <h1>Dragon Travel Desk</h1>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label my-0">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username">
                <small class="invalid-feedback form-text">
                    Your username should be 6-10 characters long and should not start with a number.
                </small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label my-0">Email</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="Enter your email">
                <small class="invalid-feedback form-text">
                    Please input a valid email.
                </small>
            </div>
            <div class="mb-3">
                <label for="car" class="form-label my-0">Select your car</label>
                <select id="car" name="car" class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Omni</option>
                    <option value="2">Maruti 800</option>
                    <option value="3">Ford Titanium</option>
                    <option value="4">Audi A4</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label my-0">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your phone">
                <small class="invalid-feedback form-text">
                    Your phone number must be 11 digits long.
                </small>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label my-0">Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Enter your address">
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>

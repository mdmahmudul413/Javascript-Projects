<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PostMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="my-3">Welcome to PostMaster</h3>
    </div>

    <div class="container">
        <!-- url box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>

        <!-- Request type box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">Request Type</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </div>

        <!-- content type box -->
        <div id="contentTyp" class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">Content Type</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="jsonRadio">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="paramsRadio">
                        Custom Parameter
                    </label>
                </div>
            </div>
        </div>

        <!-- parameter box -->
        <div id="parameterBox">
            <div class="mb-3 row">
                <label for="param" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter parameter 1 key">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter parameter 1 value">
                </div>
                <button id="addParam" class="col-sm-1 btn btn-primary">+</button>
            </div>
            <div id="params"></div>
        </div>


        <!-- json request box -->
        <div id="requestJsonBox">
            <div class="mb-3 row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" placeholder="Enter Request Json" id="requestJsonText"
                        rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- submit button which will trigger fetch api -->
        <div class="mb-3 row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- Response Box -->
        <div id="responseJsonBox">
            <div class="mb-3 row">
                <label for="responseJsonText" class="col-sm-2 col-form-label text-success"><b>Response</b></label>
                <div class="col-sm-10">
                    <textarea class="form-control bg-dark text-light" placeholder="Your response will appear here" id="responseJsonText"
                        rows="10"></textarea>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
